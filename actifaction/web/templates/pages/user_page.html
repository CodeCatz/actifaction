{% extends 'base.html' %}
{% block content %}

	<div class="container">

		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<a href="{% url 'user_profile' user.pk %}">Edit</a>
			<div class="media">
				<a class="pull-left" href="#">
					<img class="img-thumbnail" alt="username" src="http://placehold.it/100x100" />
				</a>

				<div class="media-body">
					<h2 class="media-heading">
						{% if user.first_name or user.last_name %}
							{{ user.first_name }} {{ user.last_name }}
						{% else %}
							{{ user.username }}
						{% endif %}</h2>
				</div>
				<p>{{ user.user_bio }}</p>
			</div>
		</div>
	</div>

	<div class="container">
		<ul class="nav nav-justified">
			<li class="active"><a href="#">Moji dogodki</a></li>
			<li><a href="#">Udeležiš se</a></li>
			<li><a href="#">Pretekli dogodki</a></li>
		</ul>
	</div>
	<div class="container">

{% endblock %}
