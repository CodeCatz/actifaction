{% extends 'base.html' %}
{% block content %}
<div class="container">
	<h1> Tukaj dodaj novo akcijo </h1>
  <br>
  <div class="row">
    <div class="col-sm-8">
      <form role = "form" method="POST" action= ".">{% csrf_token %}
              {% for field in actionform %}
             <div class="form-group">
              {{field.label_tag}}
              {{ field }}
             </div>
              {% endfor %}
              <button type="submit" class = "btn btn-default"> Dodaj akcijo </button>
      </form>
  </div>
</div>
{% endblock %}
