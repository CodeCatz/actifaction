{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container">

	{% if form.errors %}
		<div class="alert alert-error">Your username and password didn't match. Please try again.</p>
	{% endif %}

<form class="form-signin" role="form" method="post" action="{% url "django.contrib.auth.views.login" %}">
	<h1>Prijava</h1>
	{% crispy form %}
</form>
</div>
{% endblock %}
