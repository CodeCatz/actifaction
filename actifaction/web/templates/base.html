{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
	<link rel="icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">

	<title>Actifaction</title>

	<!-- Bootstrap core CSS -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="{% static "css/actifaction.css" %}" rel="stylesheet">
	{% block custom_css %}{% endblock custom_css %}
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url "web.index" %}">Actifaction</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="{% url "web.view_all_actions" %}">Aktivnosti</a></li>
				<li class="dropdown">
					{% if user.is_authenticated %}
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Upravljaj račun<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="{% url 'web.user_page' 1 %}">Moj profil</a></li>
							<li class="divider"></li>
							<li><a href="{% url "logout" %}">Odjava</a></li>

						</ul>
					{% else %}
						<li><a href="{% url "login" %}">Prijava</a></li>
					{% endif %}
				</li>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url "web.add_action" %}" class="btn btn-default">Dodaj dogodek</a>
				</li>
			</ul>

			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Išči">
				</div>
				<button type="submit" class="btn btn-default">Išči</button>
			</form>
		</div>
	</div>
</div>


<div class="container" id="main-content">

	{% block content %}{% endblock %}

</div>
<footer>
	<div class="container">
		© CodeCatz
	</div>
</footer>
<!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>


</body>
</html>
